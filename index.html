<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adam's Letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Starry background */
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/ZYW3VTp/star-bg.png') repeat;
      z-index: -2;
      animation: starry 100s linear infinite;
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes starry {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    /* Envelope animation */
    .envelope {
      width: 250px;
      height: 150px;
      background: #fff;
      border: 3px solid #d81b60;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      margin: 150px auto 0;
      animation: popIn 2s ease-out forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0) rotate(-360deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .letter {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 50px;
      background: #fff8f8;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #c2185b;
      font-weight: bold;
    }

    /* Button animation */
    .open-btn {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #d81b60;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border-top: 2px solid #c2185b;
      animation: pulse 1.5s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 5px #d81b60; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px #ff4081; }
      100% { transform: scale(1); box-shadow: 0 0 5px #d81b60; }
    }

    .open-btn:hover {
      background: #ff4081;
      transform: scale(1.1);
    }

    .message {
      display: none;
      font-size: 36px;
      color: #ff4081;
      margin-top: 50px;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="hearts" id="heartsContainer"></div>

  <div class="envelope">
    <div class="letter">A Letter for You</div>
    <button class="open-btn" onclick="openLetter()">Open</button>
  </div>

  <div class="message" id="loveMessage">I love you babe &lt;3</div>

  <script>
    function openLetter() {
      document.querySelector('.envelope').style.display = 'none';
      document.getElementById('loveMessage').style.display = 'block';
    }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.getElementById("heartsContainer").appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 10000);
    }
    setInterval(createHeart, 500);
  </script>

</body>
</html>
